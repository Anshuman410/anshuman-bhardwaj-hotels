<!DOCTYPE html>
<html>
<head>
  <title>Hotel Booking</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="center-page">
  <div class="center-box">

    <h2>Book Your Stay</h2>

    <p><b>Hotel:</b> <span id="hotelName"></span></p>
    <p><b>Rooms:</b> <span id="roomsCount"></span></p>

    <select id="roomType">
      <option>Luxury</option>
      <option>Super Luxury</option>
      <option>Deluxe</option>
    </select><br><br>

    <input type="date" id="checkIn"><br><br>
    <input type="date" id="checkOut"><br><br>

    <input type="number" id="guests" placeholder="Guests"><br><br>

    <button onclick="bookHotel()">Confirm Booking</button>

    <p id="msg"></p>

  </div>
</div>

<script src="js/booking.js"></script>
</body>
</html>
